{% extends 'base.html' %}
{% load static %}{% load component_tags %}


{% block main_content %}

<h1 class="heading">All Categories</h1>

<div class="flex flex-row space-x-2">
	{% for category in categories %}
	{% component "category_card" category=category %}{% endcomponent %}
	{% empty %}
	<p>No categories found.test</p>
	{% endfor %}
</div>

{% endblock %}
