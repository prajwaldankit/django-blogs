{% extends 'base.html' %}
{% load static %}
{% load component_tags %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/post/home.css' %}">
{% endblock %}

{% block main_content %}
  
  <div class="post-list">
    {% for post in posts %}
    {% component "post_card" post=post %} {% endcomponent %}
    {% empty %}
      <p>No posts found.</p>
    {% endfor %}
  </div>

{% endblock %}
