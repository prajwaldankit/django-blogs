{% extends 'base.html' %}

{% block main_content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this comment?</p>

<form method="post">
	{% csrf_token %}
	<button type="submit">Yes, Delete</button>
	<a href="{% url 'post_by_slug' slug=object.post.slug %}">Cancel</a>
</form>
{% endblock %}
